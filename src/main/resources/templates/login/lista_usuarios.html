<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <h2 class="mt-5">Usuários</h2>
    <a href="/usuarios/novo" class="btn btn-primary mb-3">Novo Usuário</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Login</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="usuario : ${usuarios}">
            <tr>
                <td th:text="${usuario.login}">Login</td>
                <td th:text="${usuario.nome}">Nome</td>
                <td>
                    <button class="btn btn-danger btn-sm" th:data-id="${usuario.id}" onclick="removerUsuario(this)">
                        Remover
                    </button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <script>
        function removerUsuario(button) {
            const id = button.getAttribute('data-id');
            window.location.href = `/usuarios/${id}/remover`;
        }
    </script>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
